<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
	<title>A6.8. Progressbar</title>
</head>
<body>
	<header></header>
	
	<main>
		<div class="container">
			<div class="row">
				<div class="container" style="margin: 20px 0">
					<div class="progress">
				  		<div class="progress-bar progress-bar-striped progress-bar-animated bg-success j-pBar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="elem"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="container">
					<button type="button" class="btn btn-outline-primary j-btn-1">+1%</button>
					<button type="button" class="btn btn-outline-primary j-btn-3">+3%</button>
					<button type="button" class="btn btn-outline-primary j-btn-7">+7%</button>
				</div>
			</div>
		</div>
	</main>

	<footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    	<script src="./script.js"></script>	          
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</footer>
</body>
</html>
